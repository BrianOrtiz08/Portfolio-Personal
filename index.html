<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links CSS's -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/projects.css">
    <link rel="stylesheet" href="./styles/aboutMe.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/keyframes.css">
    <!-- Links responsive -->
    <link rel="stylesheet" href="./styles/laptop.css">
    <!-- Links Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Vollkorn:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Icon -->
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <!-- Title -->
    <title>ASTROWEB</title>
</head>

<body>
    <div class="containerFlex" id="containerFlexId">
        <div class="containerHeader">
            <header class="header" id="headerId">
                <h1 class="headerTitle">
                    <a href="index.html" class="headerTitleLink">AstroWeb</a>
                </h1>

                <nav class="headerNav">
                    <ul class="headerList">
                        <li class="headerItem">
                            <a href="#sectionProjects" class="headerLink" id="projectsId"></a>
                        </li>

                        <li class="headerItem">
                            <a href="#sectionAboutMe" class="headerLink" id="aboutMeId"></a>
                        </li>

                        <li class="headerItem">
                            <a href="#sectionContact" class="headerLink" id="contactId"></a>
                        </li>
                    </ul>
                </nav>

                <div class="headerLanguages">
                    <button class="headerButtons headerButtonEs" id="headerButtonEsId"></button>

                    <button class="headerButtons headerButtonEn" id="headerButtonEnId"></button>
                </div>
            </header>
        </div>

        <main class="main">
            <div class="mainDetails">
                <p class="mainName" id="nameId"></p>

                <h2 class="mainRol" id="rolId"></h2>

                <p class="mainParagraph" id="paragraphId"></p>

                <p class="mainParagraph mainParagraphSecond" id="paragraphIdSecond"></p>

                <a class="mainContactContainer" href="#sectionContact">
                    <p class="mainContact" id="contactMeId"></p>
                    <img src="img/icons/contact.svg" alt="" class="cvImg">
                </a>

                <div class="mainIcons">
                    <a href="mailto:ortizb355@gmail.com" class="mainLink" target="_blank">
                        <img src="img/icons/gmail.svg" alt="Icono de Gmail" class="mainIconImg">
                    </a>

                    <a href="https://www.linkedin.com/in/brian-alexis-ortiz/" class="mainLink" target="_blank">
                        <img src="img/icons/linkedIn.svg" alt="Icono de LinkedIn" class="mainIconImg">
                    </a>

                    <a href="https://github.com/BrianOrtiz08?tab=repositories" class="mainLink" target="_blank">
                        <img src="img/icons/github.svg" alt="Icono de GitHub" class="mainIconImg">
                    </a>
                </div>
            </div>

            <div class="mainImgProfile">
                <img src="img/profile.jpg" alt="Imagen de Brian Ortiz" class="mainImg">
            </div>

            <hr class="mainSeparator">

        </main>

        <section class="projects" id="sectionProjects">
            <h2 class="projectsTitle" id="projectsTitleId"></h2>

            <div class="projectsGrid" id="projectsGridId"></div>

            <hr class="projectsSeparator">
        </section>

        <section class="aboutMe" id="sectionAboutMe">
            <h3 class="aboutMeTitle" id="aboutMeTitleId"></h3>

            <div class="aboutMeContainer">
                <div class="aboutMeImage">
                    <img src="./img/aboutMe.png" alt="Imagen de Brian Ortiz" class="aboutMeImg">
                </div>

                <div class="aboutMeParagraph">
                    <h3 class="aboutMeSubtitle" id="aboutMeSubtitleId"></h3>

                    <p class="aboutMeText aboutMeTexts" id="aboutMeTextId"></p>
                    <p class="aboutMeTextSecond aboutMeTexts" id="aboutMeTextSecondId"></p>
                    <p class="aboutMeTextThird aboutMeTexts" id="aboutMeTextThirdId"></p>
                    <p class="aboutMeTextFourth aboutMeTexts" id="aboutMeTextFourthId"></p>
                    <p class="aboutMeTextFifth aboutMeTexts" id="aboutMeTextFifthId"></p>

                    <a download="CV-Brian-Ortiz" href="./resources/CV Ortiz Brian.pdf" target="_blank" class="aboutMeCvContainer">
                        <p class="aboutMeCv" id="cvId"></p>
                        <img src="img/icons/cv.svg" alt="" class="cvImg">
                    </a>
                </div>

                <div class="aboutMeDetails">
                    <h3 class="aboutMeSubtitleSecond" id="aboutMeSubtitleSecondId"></h3>

                    <p class="aboutMeName" id="aboutMeNameId"></p>
                    <p class="aboutMeNameText">Brian Ortiz</p>

                    <p class="aboutMeAge" id="aboutMeAgeId"></p>
                    <p class="aboutMeAgeText" id="aboutMeAgeTextId"></p>

                    <p class="aboutMeLocation" id="aboutMeLocationId"></p>
                    <p class="aboutMeLocationText">Santa Fe, Argentina</p>

                    <p class="aboutMeHobbie">Hobbie:</p>
                    <p class="aboutMeHobbieText">Running</p>
                </div>
            </div>

            <hr class="aboutMeSeparator">
        </section>

        <section class="contact" id="sectionContact">
            <h3 class="contactTitle" id="contactTitleId"></h3>

            <div class="contactContainer">
                <div class="contactDetails">
                    <h4 class="contactDetailsTitle" id="contactDetailsTitleId"></h4>
                    <p class="contactDetailsParagraphs contactDetailsParagraphOne" id="contactDetailsParagraphOneId"></p>

                    <p class="contactDetailsParagraphs contactDetailsParagraphTwo" id="contactDetailsParagraphTwoId"></p>

                    <a href="https://wa.link/lep8jg" target="_blank" class="contactDetailsCall">
                        <img src="img/icons/cell.svg" alt="" class="contactDetailsImg">
                        <p class="contactDetailsNumber">3462307512</p>
                    </a>

                    <footer class="contactDetailsFooter">
                        <h4 class="footerTitle" id="footerTitleId"></h4>

                        <nav class="footerNav">
                            <ul class="footerList">
                                <li class="footerItem">
                                    <a href="mailto:ortizb355@gmail.com" class="footerLink">
                                        <img src="./img/icons/gmail.svg" alt="" class="footerImg">
                                    </a>
                                </li>

                                <li class="footerItem">
                                    <a href="https://www.linkedin.com/in/brian-alexis-ortiz/" class="footerLink">
                                        <img src="./img/icons/linkedIn.svg" alt="" class="footerImg">
                                    </a>
                                </li>

                                <li class="footerItem">
                                    <a href="https://github.com/BrianOrtiz08?tab=repositories" class="footerLink">
                                        <img src="./img/icons/github.svg" alt="" class="footerImg">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </footer>
                    
                </div>

                <form action="" class="contactForm">
                    <input type="text" autocomplete="off" class="formInput formName" id="formNameId" placeholder="">
                    <input type="email" autocomplete="off" class="formInput formEmail" id="formEmailId" placeholder="">
                    <textarea class="formInput formMessage" autocomplete="off" id="formMessageId" placeholder=""></textarea>
                    <button class="formSubmit" id="formSubmitId"></button>
                </form>
            </div>

            <hr class="contactSeparator">
        </section>

        <footer class="footer">
            <a href="#containerFlexId" class="footerCopy" id="footerCopyId"></a>
        </footer>
    </div>

    <!-- Link de JS -->
    <script src="./scripts/script.js"></script>
    <script src="./scripts/nods.js"></script>
    <script src="./scripts/arrays.js"></script>
    <script src="./scripts/languages.js"></script>
</body>

</html>
