<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS's -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/projects.css">
    <link rel="stylesheet" href="./styles/aboutMe.css">
    <link rel="stylesheet" href="./styles/keyframes.css">
    <!-- Link TipografÃ­a -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Vollkorn:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Portfolio Personal</title>
</head>

<body>
    <div class="containerFlex" id="containerFlexId">
        <div class="containerHeader">
            <header class="header" id="headerId">
                <h1 class="headerTitle">
                    <a href="index.html" class="headerTitleLink">Portfolio</a>
                </h1>

                <nav class="headerNav">
                    <ul class="headerList">
                        <li class="headerItem">
                            <a href="#sectionProjects" class="headerLink" id="projectsId"></a>
                        </li>

                        <li class="headerItem">
                            <a href="#sectionAboutMe" class="headerLink" id="aboutMeId"></a>
                        </li>

                        <li class="headerItem">
                            <a href="#sectionContact" class="headerLink" id="contactId"></a>
                        </li>
                    </ul>
                </nav>

                <div class="headerLanguages">
                    <button class="headerButtons headerButtonEs" id="headerButtonEsId"></button>

                    <button class="headerButtons headerButtonEn" id="headerButtonEnId"></button>
                </div>
            </header>
        </div>

        <main class="main">
            <div class="mainDetails">
                <p class="mainName" id="nameId"></p>

                <h2 class="mainRol" id="rolId"></h2>

                <p class="mainParagraph" id="paragraphId"></p>

                <p class="mainParagraph mainParagraphSecond" id="paragraphIdSecond"></p>

                <a class="mainContactContainer" href="#sectionContact">
                    <p class="mainContact" id="contactMeId"></p>
                    <img src="img/icons/contact.svg" alt="" class="cvImg">
                </a>

                <div class="mainIcons">
                    <a href="mailto:ortizb355@gmail.com" class="mainLink" target="_blank">
                        <img src="img/icons/gmail.svg" alt="Icono de Gmail" class="mainIconImg">
                    </a>

                    <a href="https://www.linkedin.com/in/brian-alexis-ortiz/" class="mainLink" target="_blank">
                        <img src="img/icons/linkedIn.svg" alt="Icono de LinkedIn" class="mainIconImg">
                    </a>

                    <a href="https://github.com/BrianOrtiz08?tab=repositories" class="mainLink" target="_blank">
                        <img src="img/icons/github.svg" alt="Icono de GitHub" class="mainIconImg">
                    </a>
                </div>
            </div>

            <div class="mainImgProfile">
                <img src="img/profile.jpg" alt="Imagen de Brian Ortiz" class="mainImg">
            </div>

            <hr class="mainSeparator">

        </main>

        <section class="projects" id="sectionProjects">
            <h2 class="projectsTitle" id="projectsTitleId"></h2>

            <div class="projectsGrid" id="projectsGridId"></div>

            <hr class="projectsSeparator">
        </section>

        <section class="aboutMe" id="sectionAboutMe">
            <h3 class="aboutMeTitle" id="aboutMeTitleId"></h3>

            <div class="aboutMeContainer">
                <div class="aboutMeImage">
                    <img src="./img/aboutMe.png" alt="Imagen de Brian Ortiz" class="aboutMeImg">
                </div>

                <div class="aboutMeParagraph">
                    <h3 class="aboutMeSubtitle" id="aboutMeSubtitleId"></h3>
                    <p class="aboutMeText" id="aboutMeTextId"></p>
                    <p class="aboutMeTextSecond" id="aboutMeTextSecondId"></p>
                    <a class="aboutMeCvContainer">
                        <p class="aboutMeCv" id="cvId"></p>
                        <img src="img/icons/cv.svg" alt="" class="cvImg">
                    </a>
                </div>

                <div class="aboutMeDetails">
                    <h3 class="aboutMeSubtitleSecond" id="aboutMeSubtitleSecondId"></h3>

                    <p class="aboutMeName" id="aboutMeNameId"></p>
                    <p class="aboutMeNameText">Brian Ortiz</p>

                    <p class="aboutMeAge" id="aboutMeAgeId"></p>
                    <p class="aboutMeAgeText" id="aboutMeAgeTextId"></p>

                    <p class="aboutMeLocation" id="aboutMeLocationId"></p>
                    <p class="aboutMeLocationText">Santa Fe, Argentina</p>
                </div>
            </div>
        </section>

        <section class="contact" id="sectionContact">Contact</section>

        <footer class="footer">Footer</footer>
    </div>

    <!-- Link de JS -->
    <script src="scripts/script.js"></script>
    <script src="scripts/projects.js"></script>
    <script src="scripts/languages.js"></script>
</body>

</html>
