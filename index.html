<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Link TipografÃ­a -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Vollkorn:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Portfolio Personal</title>
</head>

<body>
    <div class="containerFlex">
        <header class="header" id="headerId">
            <h1 class="headerTitle">
                <a href="" class="headerTitleLink">AstroWeb</a>
            </h1>

            <nav class="headerNav">
                <ul class="headerList">
                    <li class="headerItem">
                        <a href="" class="headerLink" id="projectsId"></a>
                    </li>

                    <li class="headerItem">
                        <a href="" class="headerLink" id="aboutMeId"></a>
                    </li>

                    <li class="headerItem">
                        <a href="" class="headerLink" id="contactId"></a>
                    </li>
                </ul>
            </nav>

            <div class="headerLanguages">
                <button class="headerButtons headerButtonEs" id="headerButtonEsId"></button>

                <button class="headerButtons headerButtonEn" id="headerButtonEnId"></button>
            </div>
        </header>

        <main class="main">
            <div class="mainDetails">
                <h2 class="mainName" id="nameId"></h2>

                <h3 class="mainRol" id="rolId"></h3>

                <p class="mainParagraph" id="paragraphId"></p>

                <div class="mainIcons">
                    <a href="Gmail" class="mainLink">
                        <img src="./img/gmail.svg" alt="" class="mainIconImg">
                    </a>

                    <a href="LinkedIn" class="mainLink">
                        <img src="./img/linkedIn.svg" alt="" class="mainIconImg">
                    </a>

                    <a href="GitHub" class="mainLink">
                        <img src="./img/github.svg" alt="" class="mainIconImg">
                    </a>
                </div>

                <div class="mainButtons">
                    <a class="mainCv" id="cvId"></a>

                    <a class="mainContact" id="contactMeId"></a>
                </div>
            </div>

            <div class="mainImgProfile">
                <!-- <img src="https://picsum.photos/250/375" alt="" class="mainImg"> -->
                <img src="./img/profile.jpg" alt="" class="mainImg">
            </div>
        </main>

        <section class="projects">Projects</section>

        <section class="aboutMe">About Me</section>

        <section class="contact">Contact</section>

        <footer class="footer">Footer</footer>
    </div>

    <!-- Link de JS -->
    <script src="./js/languages.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
